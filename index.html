<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>theunperfectarchive</title>
	<link rel="stylesheet" href="main.css" />
</head>

<body>
	<header class="site-header">
		<div class="header-inner">
			<button id="sidebarToggle" class="sidebar-toggle" aria-label="Open navigation"
				aria-expanded="false">☰</button>
			<div class="brand">
				<span class="logo">TUA</span>
				<h1 class="site-title">The Unperfect Archive</h1>
			</div>
			<div class="header-actions">
				<button id="themeToggle" class="btn small" aria-label="Toggle light/dark">Day/Night</button>
				<button id="languageToggle" class="btn small" aria-label="Toggle English/Hindi">English/Hindi</button>
			</div>
			<div id="google_translate_element" style="display:none;"></div>
		</div>
		<p id="subtitle" class="subtitle">Rendering Intro.md</p>
	</header>

	<div class="app">
		<!-- overlay for mobile when sidebar open -->
		<div id="overlay" class="overlay" hidden></div>

		<aside class="sidebar" id="sidebar" aria-hidden="true">

			<!-- sidebar search -->
			<div style="margin-bottom:0.6rem;">
				<input id="sideSearch" class="search" type="search" placeholder="Search pages..."
					aria-label="Search pages" />
			</div>

			<nav id="pageNav" class="nav" aria-label="Documentation navigation">

				<button data-file="Intro.md" class="nav-link">What's This? (Intro.)</button>

				<div class="nav-group">
					<button class="group-toggle" aria-expanded="false">My Thought's Dairy</button>
					<div class="group-items" hidden>
						<button data-file="mydairy\eduxschool.md" class="nav-link">Education ≠ School</button>
						<button data-file="mydairy\careerltlife.md" class="nav-link">Career &lt Life</button>
						<button data-file="mydairy\lovelifenlife.md" class="nav-link">Lovelife & Life</button>

					</div>
				</div>

				<div class="nav-group">
					<button class="group-toggle" aria-expanded="false">Natural Science - Magic of Nature</button>
					<div class="group-items" hidden>
						<button data-file="#" class="nav-link">Why we felt down? Gravity</button>
						<button data-file="##" class="nav-link">What make things move and stop? Force</button>
					</div>
				</div>

		</aside>

		<main id="content" class="content" tabindex="0">Loading markdown...</main>


	</div>

	<footer class="site-footer">
		<p class="muted">© The Unperfect Archive</p>
	</footer>

	<script src="main.js"></script>

</body>

</html>
